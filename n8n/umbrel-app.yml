version: "1.121.3"
releaseNotes: >-
  This release includes new features, bug fixes and maintenance updates.


  Key highlights:
  - Code Node: Reverted to previous icon
  - Improved database connection health checks and recovery
  - Enhanced workflow execution data handling and timestamps
  - Improved reliability for webhook lookups with database fallback
  - Editor improvements: Better Loop node placement, archived workflow filtering, and auto-selection of operator types
  - Azure OpenAI Node: Added proxy agent support
  - Respond to Chat Node can now be used as a tool
  - Security fix for CVE-2025-12735 (expr-eval dependency)
  - Form Node: Improved file handling for zip archives
  - Git Node: Disabled git hooks by default and improved path security
  - MCP Client Tool Node: Fixed cloud DCR issues, timeout handling, and proxy support
  - Merge Node: Fixed icon display
  - Schedule Trigger Node: Added interval boundary display
  - Slack Node: Enabled pagination for channel listing
  - AI Builder: Updated prompt suggestions
  - Airtop Node: Added support for Airtop agents
  - Azure AI Search: Added Vector Store Node (v2)
  - SSO Improvements: Better handling of user invites and ACR parameters
  - Workflow history is now enabled for all users
  - Improved workflow text search
  - Various UI/UX improvements including notice background colors


  Full release notes are found at https://github.com/n8n-io/n8n/releases/tag/n8n%401.121.3
tagline: Build complex workflows, really fast
description: >-
  n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, 
  be available to self-host, and allow you to add your own custom functions, logic and apps. 
  n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.


  n8n (pronounced n-eight-n) helps you to connect any app with an API with any other, and manipulate its data with little or no code.


  Customizable: highly flexible workflows and the option to build custom nodes.


  Privacy-focused: self-host n8n for privacy and security.
